<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo">Fetch a file to change this text.</p>
<button type="button" onclick="getApi('file.txt')">Fetch API</button>
<button type="button" onclick="document.getElementById('demo').innerHTML= 'Fetch a file to change this text.'">Back</button>

<script>
async function getApi(file) {
    fetch (file)
    .then(x => x.text())
    .then(y => document.getElementById("demo").innerHTML = y);
}
</script>

</body>
</html>
