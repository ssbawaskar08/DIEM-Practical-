<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Number Checker</title>
</head>
<body>
    <h1>Even-Odd number, Positive-Negative and Prime Number Checker.</h1>
    <input id="numInput" type="number" name="num" placeholder="Enter a number">
    <button type="submit" onclick="checkNumber()">Check</button>
    <h3 id="output"></h3>

    <script>
        function checkNumber() {
            let n = document.getElementById("numInput").value;
            let output = "";

            if (isNaN(n) || n === "") {
                output = "Please enter a valid number.";
            } else {
                n = Number(n);
                
                // Check if the number is even or odd
                if (n % 2 === 0) {
                    output += "The number is Even.<br>";
                } else {
                    output += "The number is Odd.<br>";
                }

                // Check if the number is positive, negative, or zero
                if (n > 0) {
                    output += "The number is Positive.<br>";
                } else if (n < 0) {
                    output += "The number is Negative.<br>";
                } else {
                    output += "The number is Zero.<br>";
                }

                if (n > 1) {
                    let isPrime = true;
                    for (let i = 2; i <= Math.sqrt(n); i++) {
                        if (n % i === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    output += isPrime ? "The number is Prime.<br>" : "The number is Not Prime.<br>";
                }
            }

            document.getElementById("output").innerHTML = output;
        }
        let i=0;
        for (i =0 ; i<11;i++) {
            console.log(i);            
        }
    </script>
</body>
</html>
