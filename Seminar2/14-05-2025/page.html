<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h2 id="length"></h2>
    <h3 id="uc"></h3>
    <h3 id="lc"></h3>
    <h3 id="char"></h3>
    <h3 id="charc"></h3>
    <h3 id="concat"></h3>

</body>
    <script>
        let a=3;
        let b=6;
        let carDescription = "Is the safest Car in the World"
        console.log("This is sum of A and B: "+a+b);
        console.log("This is difference between A and B: "+a*b);
        console.log("This is division of A and B: "+b/a);
        let carName = "Volvo";
        document.getElementById("demo").innerHTML = carName;
        document.getElementById("length").innerHTML = "The length of the word is: "+carName.length;
        document.getElementById("uc").innerHTML = "LowerCase: "+carName.toUpperCase();
        document.getElementById("lc").innerHTML = carName.toLowerCase();
        document.getElementById("char").innerHTML = carName.charAt(4).toUpperCase();
        document.getElementById("charc").innerHTML = carName.charCodeAt(4);
        document.getElementById("concat").innerHTML = carName.concat(" ",carDescription);
    </script>
</html>
