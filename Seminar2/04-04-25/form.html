<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 50px;">
    <div>
        <h1>Student Registration Form</h1>
        <label for="first-name">First Name: </label>
        <input type="text" name="first-name" ><br><br>
        <label for="last-name">Last Name: </label>
        <input type="text" name="last-name" ><br><br>
        <label for="father-name">Father Name: </label>
        <input type="text" name="father-name" ><br><br>
        <label for="mother-name">Mother Name: </label>
        <input type="text" name="mother-name" ><br><br>
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob" ><br><br>
        <label for="email">Mail id: </label>
        <input type="text" name="first-name"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>
        <label for="course">Course: </label>
        <select name="course" >
            <option value="cse">Computer Science and enginnering</option>
            <option value="entc">Electronics and TeleCoummunication</option>
            <option value="mech">Mechanical Enginnering</option>
            <option value="civil">Civil Engineering</option>
            <option value="default" selected >Choose Your course</option>
        </select><br><br>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" name="hobbies">Singing
        <input type="checkbox" name="hobbies">Dancing
        <input type="checkbox" name="hobbies">Playing <br><br>
        <label for="address">Address: </label>
        <textarea name="address" cols="30" rows="10"></textarea><br><br>
        <label for="photo">Photo: </label>
        <input type="file">
    </div>
    <div>

    </div>
</body>
</html>
