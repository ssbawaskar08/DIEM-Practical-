<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7</title>
</head>
<script>
    function check (){
        let stng =document.getElementById("string").value;
        if (stng.charAt(0) == stng.charAt(0).toUpperCase()){
          document.getElementById("result").innerHTML ="The First Letter is in uppercase";
        }else{
            document.getElementById("result").innerHTML  = "The First Letter is not in uppercase";
        }
    }

</script>
<body>
    <input type="text" name="string" id="string" placeholder="Enter your String to be tested.">
    <button type="button" onclick="check()">Submit</button><br>
    <div id="result"></div>
</body>
</html>
