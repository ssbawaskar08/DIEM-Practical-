<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: auto;
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-container h2 {
            margin: 0;
            color: #333;
        }
        .profile-container p {
            margin: 5px 0;
            color: #555;
        }
        .qualifications {
            text-align: left;
            margin-top: 15px;
        }
        .qualifications p {
            margin: 3px 0;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHByb2ZpbGV8ZW58MHx8MHx8fDI%3D" alt="Student Image">
    <h2>Shreyas Bawaskar</h2>
    <p>Email: test@example.com</p>
    <p>Contact: +91 9876543210</p>

    <div class="qualifications">
        <h3>Qualifications</h3>
        <p>Class 10: 85%</p>
        <p>Class 12: 78%</p>
        <p>B.Tech (CSE): 82%</p>
    </div>
</div>

</body>
</html>
