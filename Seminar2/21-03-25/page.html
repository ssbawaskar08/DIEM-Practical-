<!DOCTYPE html>
<html>
<head>
<style>
body{
background-color: brown;
}

p {
  text-align: center;
  color: yellow;
}
p:hover{
	zoom:1.4;
 }

#para1{
	color: black;
    background-color: lightblue;
    padding:10%;
    width: 150px;
    height: 150px;
    margin: 100px 100px 100px 150px;
    border: 10px solid black;
    border-radius: 100px;
    
}
#para1:hover{
	background-color: black;
    color: white;
    border-radius: 50%;
    transition: smooth;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<div>
<p id="para1">Me too!</p>
</div>
<p>And me!</p>

</body>
</html>
